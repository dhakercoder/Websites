<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JSON in JavaScript </title>
</head>

<body>







    <script>

        let object = {

            name: "shubham",
            village: "kanera",
            food: "kaddu"

        }
        console.log(object)


        let mystr = JSON.stringify(object);
        console.log(mystr);


        mystr = mystr.replace("shubham", "shubhoo")
        console.log(mystr);

        myobj = JSON.parse(mystr);
        console.log(myobj);
    </script>
</body>

</html>
