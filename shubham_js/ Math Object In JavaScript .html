        // console.log("the value of a and b whrn rounded " ,Math.round(a),Math.round(b))

        // console.log("a is raised upto b" ,Math.pow(a,b))

        // ceil floor
        console.log("2.8 is round up",Math.ceil(2.8))

        console.log("absolute value of 2.8 is " ,Math.abs(2.8))
 

        // trignometric function
        console.log("the value of sign pie is", Math.sin(Math.PI))

        // min max
        console.log("the min in 1,2,3,4,5 is",Math.min(1,2,3,4,5));
        console.log("the max in 1,2,3,4,5 is",Math.max(1,2,3,4,5));
