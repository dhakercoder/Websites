<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Glowing Effect on Hover</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            display: grid;
            height: 100%;
            place-items: center;
            background-color: black;
        }

        .center {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .outer {
            position: relative;
            margin: 0 50px;
            background: #111;

        }

        .button {
            height: 70px;
            width: 220px;
            border-radius: 50px;
        }

        .circle {
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        .outer button,.outer span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .outer button {
            background: black;
            color: white;
            outline: none;
            border:none;
            font-size: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 9;
        }

        .button button {
            height: 60px;
            width: 210px;
            border-radius: 50px;
        }

        .circle button {
            height: 180px;
            width: 180px;
            border-radius: 50%;
        }

        .outer span {
            height: 100%;
            width: 100%;
            background: inherit;
        }

        .button span {
            border-radius: 50px;
        }

        .circle span {
            border-radius: 50%;
        }

        .outer:hover span:nth-child(1){
            filter: blur(7px);
        }

        .outer:hover span:nth-child(2){
            filter: blur(14px);
        }

        .outer:hover{
            background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);

            animation: rotate 1.5s linear infinite;
        }

        @keyframes rotate{
            0%{
                filter: hue-rotate(0deg);
            }

            100%{
                filter: hue-rotate(360deg);
            }
        }

        @media(max-width: 640px){

        .center {
           flex-wrap: wrap;
           flex-direction: column;
        }

        .outer {
            
            margin: 50px 0px;
           
        }
        }

    </style>

</head>

<body>
    <div class="center">

        <div class="outer button">
            <button>Hover Me</button>
            <span></span>
            <span></span>
        </div>

        <div class="outer circle">
            <button>Hover Me</button>
            <span></span>
            <span></span>
        </div>

    </div>
</body>

</html>
