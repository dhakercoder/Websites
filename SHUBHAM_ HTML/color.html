<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color's in css</title>
    <style>
        /* color by name */
        #firstpara{
            color: blue;
        }
        /* color by rgb value */
        #secondpara{
            color: rgb(35, 170, 35)

        }
        /* color by hex value */
        #para{
            color: #ff9100;
        }


    </style>
</head>
<body>
    <h3>color in css</h3>
    <p id="firstpara">this is css 1</p>
    <p id="secondpara">this is css 2</p>
    <p id="para">this is css 3</p>
    
</body>
</html>
