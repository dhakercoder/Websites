<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    
    <!-- <p> TAG IS BLOCK ELEMENT -->
<p>my name is shubham</p>
<p>my name is dhaker</p><hr>

<!-- to avoid this we can span them and span tag is inline tag-->
<span>my name is shubham</span>
<span>my name is dhaker</span><hr>






</body>
</html>
