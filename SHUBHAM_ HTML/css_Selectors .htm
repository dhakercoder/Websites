<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* id selector */
        #shubham {
            color: blueviolet;
        }
/* class selector */
        .second {
            color: green;
        }
        /* element selector */
        p{
            border: 2px solid red;
        }
    </style>

</head>

<body>
    <!-- if we give id to the paragraph we can change only its color -->
    <!-- we can give class also -->
    <p id="shubham">This is a paragraph</p>
    <p class="second">this is a paragraph </p>
    <p>this is a paragraph </p>
    <p>this is a paragraph </p>
    <p>this is a paragraph </p>
    <p>this is a paragraph </p>
</body>

</html>
