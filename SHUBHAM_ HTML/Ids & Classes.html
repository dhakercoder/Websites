<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes</title>
</head>

<body>

    <!-- id is used to define  anything and we are not able to use is twice in any tag the same name and it is used foe single element-->
    <!-- class is used for change background of page like "blackborder" class can be used multiple time -->
    <div id="mainbox" class="blackBg"></div>

    <!-- Emmet -->
    <!-- if you want span of class redBg so we can write span.redBg . is used for class -->
    <!-- if we want span of id we can write span#spanid  # is used for id -->
    <!-- . -->
    <span class="redg"></span>
    <!-- # -->
    <span id="spanid"></span>
    <!--Emmet takes div tag as default if we write .blackbackgroung-->
    <div class="blackbackground"></div>
    <!-- creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3.myclass4*4 -->
    <span class="myclass myclass2 myclass3 myclass4">First</span>
    <span class="myclass myclass2 myclass3 myclass4">Second</span>
    <span class="myclass myclass2 myclass3 myclass4">Third</span>
    <span class="myclass myclass2 myclass3 myclass4">Fourth</span>
    
</body>

</html>
